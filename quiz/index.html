<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My quiz ❓</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>QUIZ</h1>
    <div id="quiz">
        <div class="score">
            <p>Correct: <span id="correct"></span></p>
            <p>Fail: <span id="fail"></span></p>
        </div>
        <form id="myForm">
            <p class="geography" id="question">Select, what is the longest river in the world?</p>
            <input type="button" class="answer" id="answer1" name="answer" value="Amazonas">
            <br>
            <input type="button" class="answer" id="answer2" name="answer" value="Nilo">
            <br>
            <input type="button" class="answer" id="answer3" name="answer" value="Misisipi">
            <br>
            <input type="button" class="answer" id="answer4" name="answer" value="Yangtsé">
        </form>
        <p id="isCorrect"></p>

    </div>
    <button id="restartGame">Restart game</button>
    
    <script src="outputFilesJS/main.js"></script>
</body>
</html>
