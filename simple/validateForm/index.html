<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form action="" id="myForm" method="post">
        <label>First name:</label>
        <label>Last name:</label>
        <label>Username:</label>
        <input type="text" name="firstname" id="firstname" placeholder="insert your name">
        <input type="text" name="lastname" id="lastname" placeholder="insert your last name">
        <div class="input-container">
            <div class="prefix">@</div>
        <input type="text" name="username" id="username" placeholder="insert your username">
    </div>
        <label>City:</label>
        <label>State:</label>
        <label>Zip:</label>
        <input type="text" name="city" id="city" placeholder="insert your city">
        <select name="select" id="select">
            <option value="" disabled selected>choose</option>
            <option value="Spain">Spain</option>
            <option value="France">France</option>
            <option value="Sweden">Sweden</option>
            <option value="Italy">Italy</option>
            <option value="Germany">Germany</option>
        </select>
        <input type="text" name="zip" id="zip" placeholder="insert your zip">
        <span id="check"><input type="checkbox" name="accept" id="accept">
        <label> Agree to terms and conditions</label></span>
    </form>
    <button type="submit" id="submit">Submit form</button>

    <script src="outputFilesJS/main.js"></script>
</body>

</html>
