<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the floren oncle </title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <section>

        <div id="top">
            <div id="bcEat">
                <div class="progressEat">
                    <div class="progress-bar" id="progress1"></div>
                </div>
                <div id="eat">
                    <button id="buttonBrazil"><img src="images/brazil.png" id="brazil" alt="brasilianplayers"></button>
                    <button><img src="images/francia.png" id="france" alt="frenchplayers"></button>
                    <button><img src="images/insignia.png" id="badge" alt="badge"></button>
                    <h1>EAT</h1>
                </div>
            </div>
            <div id="bcPlay">
                <div class="progressPlay">
                    <div class="progress-bar2" id="progress2"></div>
                </div>
                <div id="play">
                    <button><img src="images/champions.png" id="champions" alt="champions"></button>
                    <button><img src="images/copa.png" id="copa" alt="copa"></button>
                    <button><img src="images/ligaEa.png" id="ligaEa" alt="ligaEa"></button>
                    <h1>PLAY</h1>
                </div>
            </div>
        </div>
        <img src="images/descarga-removebg-preview.png" alt="the oncle floren" id="floren">
        <div id="life">
            <p>HEALTH BAR</p> 
        </div>
        <div class="progressLife">
            <div class="progress-barLife" id="healthBar"></div>
        </div>
        <div id="bottom">
            <div id="bcFight">
                <div class="progressFight">
                    <div class="progress-bar3" id="progress3"></div>
                </div>
                <div id="fight">
                    <button><img src="images/fc-barcelona.png" id="fcb" alt="fc-barcelona"></button>
                    <button><img src="images/atm.png" id="atm" alt="atm"></button>
                    <button><img src="images/premier-league.png" id="premier" alt="premier-league"></button>
                    <h1>FIGHT</h1>
                </div>
            </div>

            <div id="bcSleep">
                <div class="progressSleep">
                    <div class="progress-bar4" id="progress4"></div>
                </div>

                <div id="sleep">
                    <button><img src="images/superliga.png" id="superliga" alt="superliga"></button>
                    <button><img src="images/mbappe.png" id="mbappe" alt="mbappe"></button>
                    <h1>SLEEP</h1>

                </div>
            </div>
        </div>
    </section>
    <script src="outputFilesJS/main.js"></script>
</body>

</html>
